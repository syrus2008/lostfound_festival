{% extends 'base.html' %}
{% block content %}
<h2>Logs d'actions</h2>
<table class="table">
  <thead>
    <tr><th>Date</th><th>Utilisateur</th><th>Action</th><th>Détail</th></tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp.strftime('%d/%m/%Y %H:%M:%S') }}</td>
      <td>{{ log.user.email if log.user else 'Système' }}</td>
      <td>{{ log.action_type }}</td>
      <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
